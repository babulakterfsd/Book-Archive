
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assests/images/fav.png" type="image/x-icon">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom style -->
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Book Archive API</title>
</head>
<body>
<!-- Main Starts -->
    <main class="pb-2">
        <!-- Search Part Starts  -->
        <section id="search">
            <div class="container">
                <div class="row">
                    <div class="col-10 mx-auto py-5">
                        <h1 class="text-center mb-2">Search Your preferred Book</h1>
                       <div class="input-group w-75 mx-auto">
                           <input id="input-field" type="text" class="form-control" placeholder="Search Book..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                           <button id="button-addon2" onclick="searchBook()" class="btn btn-success fw-bold px-4">Search</button>
                         </div>
                    </div>
                </div>
        </section>

        <!-- Display Found Results -->
        <section id="found-result"></section>
        
        <!-- error message for empty input -->
        <section id="error1">
            <h4 class="text-center fw-bold text-danger">Opps! Type something before search</h4>
        </section>

        <!-- error message for unexpected input  -->
        <section id="error2">
            <h4 class="text-center fw-bold text-danger">Opps! No data found for your search query</h4>
        </section>

        <!-- spinner starts-->
        <section>
            <div class="d-flex justify-content-center mb-5">
                <div id="spinner" class="spinner-grow text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- display books  -->
        <section class="container">
            <div id="display-books" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
               
            </div>
        </section>
    </main>
<!-- Main Ends -->

  <!-- bootstrap js cdn  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <!-- custom script -->
  <script src="./assests/js/main.js"></script>
</body>
</html>
