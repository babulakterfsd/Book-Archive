<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Initial meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assests/images/fav.png" type="image/x-icon">

    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Book Archive API</title>
</head>
<body>

    <!-- Main starts -->
     <main>
         <section id="book-archive">
             <div class="container">
                 <!-- Search Part -->
                 <div class="row">
                     <div class="col-10 mx-auto py-5">
                         <h1 class="text-center mb-2">Search Your preferred Book</h1>
                        <div class="input-group w-75 mx-auto">
                            <input id="search-keyword" type="text" class="form-control" placeholder="Search Book..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <button id="search-btn" class="btn btn-success fw-bold px-4">Search</button>
                          </div>
                     </div>
                 </div>
                 <!-- Result showing part -->
                 <div class="row">
                     <p id="result-count" class="text-center"></p>
                     <div id="result-container" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-between;">
                        
                     </div>
                 </div>
             </div>
         </section>
     </main>
<!-- Main ends -->

   <script src="./assests/js/main.js"></script>
</body>
</html>
